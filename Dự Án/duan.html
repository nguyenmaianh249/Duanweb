<html>

<head>
    <link rel="stylesheet" type="text/css" href="./duan.css" />
</head>

<body>
    <div id="product">
        <a href="" id="img"></a>
        <div id="prtitle">
            <div id="title">
                <a id="protitle" href="" class="fontpop">Product Title</a>
                <p id="smalldecript">Space for a small product decription</p>
                <div id="sao">
                    <img class="star" src="./LOGO/logostar.svg">
                    <img class="star" src="./LOGO/logostar.svg">
                    <img class="star" src="./LOGO/logostar.svg">
                    <img class="star" src="./LOGO/logostar.svg">
                    <img class="star" src="./LOGO/logostartrang.svg">

                </div>

            </div>
            <div id="decript">
                <div class="decpt" id="fresheness">Fresheness</div>
                <div class="decpt" id="new">
                    <span style="color: #6A983C;">New</span>
                    <span style="color: #a9a9a9;">(Extra fresh)</span>
                </div>
                <div class="decpt" id="delivery">Delivery</div>
                <div class="decpt" id="europe">Europe</div>
                <div class="decpt" id="stock">Stock</div>
                <div class="decpt" id="pcs">320 pcs</div>
                <div class="decpt" id="farm">Fram</div>
                <div class="decpt" id="gtf">Grocery Tarm Fields</div>
            </div>
        </div>

        <h3 class="fontpop" id="USD">36.99 USD</h3>
        <div class="fontpop" id="prevalue">48.56</div>
        <div class="fontpop" id="freeship">Free Shipping</div>
        <div id="delivertime">Delivery in 1 day</div>
        <div id="detailandadd">
            <div id="productdetail">
                <a href="" class="fontpop" id="detail">Product Detail</a>
                <svg id="right" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-right" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z"/>
                  </svg>
            </div>
            <a href="" id="addtolist">
                <img id="tym" src="./LOGO/logotym.svg">
                <div class="fontpop" id="add">Add to wish list</div>
            </a>
        </div>
    </div>
</body>

</html>
